<table border="0" width="500px" cellspacing="0px">
	<tr align="center" valign="center" bgcolor="tomato">
		<td colspan="2">ZENT GROUP</td>
	</tr>
<form action="">	
	<tr height="30px" >
		<td width="50%"><label for="">Họ và tên</label></td>
		<td><input type="text"></td>
		
	</tr>
	<tr  height="30px" >
		<td>Email</td>
		<td><input type="email"></td>
	</tr>
	<tr height="30px" >
		<td><label for="">Số điện thoại</label></td>
		<td><input type="text"></td>
	
	</tr>
	<tr height="30px" >
		<td><label for="">Quê quán</label></td>
		<td>
			<select name="que" id="">
				<option value="">--Chọn thành phố--</option>
				<option value="">Hà Nội</option>
				<option value="">Hồ Chí Minh</option>
				<option value="">Đà Nẵng</option>
				<option value="">Nha Trang</option>

			</select>
		</td>
		
	</tr>
	<tr height="30px" >
		<td><label for="">Ngày sinh</label></td>
		<td>
			<input type="date">
		</td>
		
	</tr>
	<tr height="30px" >
		<td><label for="">Giới tính</label></td>
		<td>
			<input type="radio" name="gender">Nam
			<input type="radio" name="gender">Nữ
			<input type="radio" name="gender">Khác

		</td>
	
	</tr>
	<tr height="30px" >
		<td><label for="">Ngôn ngữ</label></td>
		<td>
			<input type="checkbox">Tiếng Việt
			<input type="checkbox">Tiếng Anh

		</td>
	
	</tr>
	<tr height="30px" >
		<td><label for="">Mô tả</label></td>
		<td>
			<textarea name="" id="" cols="30" rows="10">
				Giới thiệu bản thân
			</textarea>
		</td>
		
	</tr>
	<tr height="30px" bgcolor="tomato" align="center"  valign="center">
		<td colspan="2">
			<input type="button" value="Submit">
			<input type="button" value="Reset">
		</td>
	
	</tr>
</form>


</table>
